<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dupontech - Projects</title>
    <link rel="icon" href="../dupontechlogo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1E293B;
            color: #E5E7EB;
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background-color: #2A3C58;
            text-align: center;
            padding: 60px 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        nav a {
            color: #A5C1E1;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #E5E7EB;
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 52px;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 40px;
            background-color: #3C5A7A;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #A5C1E1;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .project {
            background-color: #2A3C58;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .project h3 {
            color: #A5C1E1;
            font-size: 24px;
        }

        footer {
            background-color: #2A3C58;
            text-align: center;
            padding: 30px 0;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Projects</h1>
        <nav>
            <a href="../">Home</a>
            <a href="/projects/">Projects</a>
        </nav>
    </header>
    <section class="container">
        <h2>Featured Projects</h2>
        <div class="project">
            <h3>Ark Rocket</h3>
            <p>We develop future for humanity at the space.</p>
        </div>
        <div class="project">
            <h3>HoVi</h3>
            <p>We try to develop a holographic vision for humankind.</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 DuponTech. All rights reserved.</p>
    </footer>
</body>
</html>
